<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图首页</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode:'52d144622d137f79d30a89f47e5b7adc',
        }
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=1836673fdc73ddeec639b6e3e3fc24a0"></script>
    <style>
            *{
                margin: 0;
                padding: 0;
            }
    </style>
</head>
<body>
<div style="position: absolute; width: 100%; height: 100%">
    <div id="head" style="width: 100%; height: 10%; position:relative; background: #3E87E3">
        <h3>同线路交通出行性价比系统</h3>
    </div>
    <div id="container" style="float:left; width: 60%; height: 90%; position: relative">
        <script type="text/javascript">
            var map = new AMap.Map('container', {
                resizeEnable: true
            });
            AMap.plugin('AMap.Geolocation', function() {
                var geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true,//是否使用高精度定位，默认:true
                    timeout: 10000,          //超过10秒后停止定位，默认：5s
                    buttonPosition:'RB',    //定位按钮的停靠位置
                    buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                    zoomToAccuracy: true,   //定位成功后是否自动调整地图视野到定位点

                });
                map.addControl(geolocation);
                geolocation.getCurrentPosition(function(status,result){
                    if(status=='complete'){
                        onComplete(result)
                    }else{
                        onError(result)
                    }
                });
            });
            //解析定位结果
            function onComplete(data) {
                document.getElementById('status').innerHTML='定位成功'
                var str = [];
                str.push('定位结果：' + data.position);
                str.push('定位类别：' + data.location_type);
                if(data.accuracy){
                     str.push('精度：' + data.accuracy + ' 米');
                }//如为IP精确定位结果则没有精度信息
                str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
                document.getElementById('result').innerHTML = str.join('<br>');
            }
            //解析定位错误信息
            function onError(data) {
                document.getElementById('status').innerHTML='定位失败'
                document.getElementById('result').innerHTML = '失败原因排查信息:'+data.message;
            }
        </script>
    </div>

    <div id="info" style="float: left; width: 40%;height: 40%; position: relative; background: #67a8ce";>
        <form action="{% url '' %}" method="get">
            {% csrf_token %}
            <div class="input-group input-group-sm" style="width:150px;">
                <input type="text" name="site" placeholder="查找位置">
                <button type="submit">搜索</button>
            </div>
        </form>
    </div>
    <div style="float:left; width: 40%; height: 50%; position: relative; background: green">

    </div>
</div>
</body>
</html>
